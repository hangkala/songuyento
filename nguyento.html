<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so nguyen to</title>
</head>
<body>
<script>
    let snt = 0; // biến để lưu trữ số lượng số nguyên tố
    let i = 1;
    // let dem = 0; // biến đếm số lượng ước số
    let num = 1; // là số lượng số chạy từ 1 đến 20

    for (num = 1; num < 100;num ++){
        let dem = 0;
        for (i = 1; i <= num; i++)
        {
            if (num % i == 0)  dem++;
        }
            if (dem == 2) {
            snt++;
            if (snt <= 20) document.write(num + "<br>");
        }
    }
    alert(snt);
</script>
</body>
</html>
